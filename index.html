    <style>
      body {
        background-color: #f4f4f4;
        color: #161616;
      }

      /* Global Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c6c6c6;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #8d8d8d;
      }

      /* Dark Theme Scrollbar (for Network Map etc) */
      .dark-scroll ::-webkit-scrollbar-thumb {
        background: #393939;
      }
      .dark-scroll ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }
      
      /* Specific override for the dark map container if it doesn't use the class */
      .bg-\[\#111\] ::-webkit-scrollbar-track {
        background: #161616;
      }
      .bg-\[\#111\] ::-webkit-scrollbar-thumb {
        background: #393939;

        border: 1px solid #161616;
      }
